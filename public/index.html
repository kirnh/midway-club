    const htmlClass = document.documentElement.classList;

    const setDark = (isDark) => {
      metaTheme.setAttribute('content', isDark ? '#000' : lightBg);
      htmlClass[isDark ? 'add' : 'remove']('dark');
      localStorage.setItem('dark', isDark);
    };

    
    const darkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    if (htmlClass.contains('dark')) {
      setDark(true);
    } else {
      const darkVal = localStorage.getItem('dark');
      setDark(darkVal ? darkVal === 'true' : darkScheme.matches);
    }

    
    darkScheme.addEventListener('change', (event) => {
      setDark(event.matches);
    });

    
    const btnDark = document.querySelector('.btn-dark');
    btnDark.addEventListener('click', () => {
      setDark(localStorage.getItem('dark') !== 'true');

<script>
  
  document.addEventListener('DOMContentLoaded', function() {
    
    let wasDarkMode = false;
    
    
    syncWithTheme();
    
    
    const observer = new MutationObserver(function(mutations) {
      syncWithTheme();
    });
    
    
    observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    
    function syncWithTheme() {
      
      const isDarkMode = document.documentElement.classList.contains('dark') || 
                         document.body.classList.contains('dark') ||
                         document.documentElement.dataset.theme === 'dark' ||
                         document.body.dataset.theme === 'dark';
      
      
      const homeContainer = document.getElementById('home-fullscreen');
      if (homeContainer) {
        if (isDarkMode) {
          homeContainer.classList.add('theme-dark');
          homeContainer.classList.remove('theme-light');
        } else {
          homeContainer.classList.add('theme-light');
          homeContainer.classList.remove('theme-dark');
        }
        
        
        if (isDarkMode !== wasDarkMode) {
          randomizeLines();
          wasDarkMode = isDarkMode;
        }
      }
    }
    
    
    function randomizeLines() {
      const line1 = document.querySelector('.line-1');
      const line2 = document.querySelector('.line-2');
      
      if (line1 && line2) {
        
        const top1 = -10 - Math.random() * 10; 
        const right1 = Math.random() * 40; 
        const angle1 = -20 - Math.random() * 25; 
        
        
        const top2 = 10 + Math.random() * 30; 
        const left2 = -10 - Math.random() * 10; 
        const angle2 = 10 + Math.random() * 20; 
        
        
        line1.style.top = `${top1}%`;
        line1.style.right = `${right1}%`;
        line1.style.transform = `rotate(${angle1}deg)`;
        
        line2.style.top = `${top2}%`;
        line2.style.left = `${left2}%`;
        line2.style.transform = `rotate(${angle2}deg)`;
      }
    }
    
    
    randomizeLines();
  });
</script>
