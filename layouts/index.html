{{ define "main" }}
<div id="home-fullscreen">
  <div id="home-bg"></div>
  
  <!-- Asymmetrical crossing lines -->
  <div class="line line-1"></div>
  <div class="line line-2"></div>
  
  <div id="home-text">
    <h1>The Future of Conversations</h1>
    <p class="tagline">Where Words Meet Understanding</p>
  </div>
</div>

<script>
  // Script to sync our home page with the theme's dark mode and randomize line positions
  document.addEventListener('DOMContentLoaded', function() {
    // Track previous theme state
    let wasDarkMode = false;
    
    // Initial sync
    syncWithTheme();
    
    // Watch for changes in the DOM that might indicate theme changes
    const observer = new MutationObserver(function(mutations) {
      syncWithTheme();
    });
    
    // Observe the html or body element for class changes
    observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    
    function syncWithTheme() {
      // Check if the theme is in dark mode
      const isDarkMode = document.documentElement.classList.contains('dark') || 
                         document.body.classList.contains('dark') ||
                         document.documentElement.dataset.theme === 'dark' ||
                         document.body.dataset.theme === 'dark';
      
      // Apply appropriate styles
      const homeContainer = document.getElementById('home-fullscreen');
      if (homeContainer) {
        if (isDarkMode) {
          homeContainer.classList.add('theme-dark');
          homeContainer.classList.remove('theme-light');
        } else {
          homeContainer.classList.add('theme-light');
          homeContainer.classList.remove('theme-dark');
        }
        
        // If theme changed, randomize line positions
        if (isDarkMode !== wasDarkMode) {
          randomizeLines();
          wasDarkMode = isDarkMode;
        }
      }
    }
    
    // Function to randomize line positions
    function randomizeLines() {
      const line1 = document.querySelector('.line-1');
      const line2 = document.querySelector('.line-2');
      
      if (line1 && line2) {
        // Randomize line 1 (vertical line)
        const top1 = -10 - Math.random() * 10; // -10% to -20%
        const right1 = Math.random() * 40; // 0% to 40%
        const angle1 = -20 - Math.random() * 25; // -20deg to -45deg
        
        // Randomize line 2 (horizontal line)
        const top2 = 10 + Math.random() * 30; // 10% to 40%
        const left2 = -10 - Math.random() * 10; // -10% to -20%
        const angle2 = 10 + Math.random() * 20; // 10deg to 30deg
        
        // Apply new styles
        line1.style.top = `${top1}%`;
        line1.style.right = `${right1}%`;
        line1.style.transform = `rotate(${angle1}deg)`;
        
        line2.style.top = `${top2}%`;
        line2.style.left = `${left2}%`;
        line2.style.transform = `rotate(${angle2}deg)`;
      }
    }
    
    // Also randomize on page load
    randomizeLines();
  });
</script>

<style>
  /* Import Montserrat with bold weights */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap');
  
  /* Target only the main content area */
  #home-fullscreen {
    position: relative !important;
    width: 100% !important;
    height: calc(100vh - 80px) !important; /* Adjust based on header height */
    margin: 0 !important;
    padding: 0 !important;
    overflow: hidden !important;
  }
  
  /* Background with theme-matching color */
  #home-bg {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    z-index: 0 !important;
    transition: background-color 0.3s ease !important;
  }
  
  /* Asymmetrical crossing lines */
  .line {
    position: absolute !important;
    z-index: 1 !important;
    opacity: 0.5 !important; /* Pastel effect */
    transition: top 0.5s ease, right 0.5s ease, left 0.5s ease, transform 0.5s ease !important;
  }
  
  /* First line - pastel red, diagonal */
  .line-1 {
    top: -10% !important;
    right: 15% !important;
    width: 6px !important; /* Thicker line */
    height: 140% !important;
    transform: rotate(-30deg) !important;
    background-color: #FF9A9A !important; /* Pastel red */
  }
  
  /* Second line - pastel blue, diagonal */
  .line-2 {
    top: 20% !important;
    left: -5% !important;
    width: 120% !important;
    height: 6px !important; /* Thicker line */
    transform: rotate(15deg) !important;
    background-color: #A9C7FF !important; /* Pastel blue */
  }
  
  /* Centered text */
  #home-text {
    position: absolute !important;
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) !important;
    text-align: center !important;
    width: 90% !important;
    max-width: 1000px !important;
    z-index: 2 !important; /* Above the lines */
  }
  
  /* Bold heading style with wider letters */
  #home-text h1 {
    font-family: 'Montserrat', sans-serif !important;
    font-size: 3.2rem !important;
    font-weight: 700 !important;
    margin: 0 0 0.8rem 0 !important;
    padding: 0 !important;
    line-height: 1.2 !important;
    letter-spacing: 2px !important;
    font-stretch: 105% !important;
    transition: color 0.3s ease !important;
  }
  
  /* Bold tagline style with wider letters */
  #home-text .tagline {
    font-family: 'Montserrat', sans-serif !important;
    font-size: 1.4rem !important;
    font-weight: 600 !important;
    margin: 0 !important;
    padding: 0 !important;
    letter-spacing: 3px !important;
    font-stretch: 105% !important;
    transition: color 0.3s ease !important;
  }
  
  /* Light theme styles */
  .theme-light #home-bg {
    background-color: #ffffff !important;
  }
  
  .theme-light #home-text h1 {
    color: #1a1a1a !important;
  }
  
  .theme-light #home-text .tagline {
    color: #555555 !important;
  }
  
  /* Dark theme styles */
  .theme-dark #home-bg {
    background-color: #121212 !important;
  }
  
  .theme-dark #home-text h1 {
    color: #ffffff !important;
  }
  
  .theme-dark #home-text .tagline {
    color: #dddddd !important;
  }
  
  /* Make sure the main content area takes up full width */
  .main, .container, .content, article, .post-single, main {
    max-width: 100% !important;
    width: 100% !important;
    padding: 0 !important;
    margin: 0 !important;
  }
  
  /* Responsive adjustments */
  @media (max-width: 1200px) {
    #home-text h1 {
      font-size: 2.8rem !important;
      letter-spacing: 1.8px !important;
    }
    #home-text .tagline {
      font-size: 1.3rem !important;
      letter-spacing: 2.5px !important;
    }
  }
  
  @media (max-width: 992px) {
    #home-text h1 {
      font-size: 2.4rem !important;
      letter-spacing: 1.5px !important;
    }
    #home-text .tagline {
      font-size: 1.2rem !important;
      letter-spacing: 2px !important;
    }
  }
  
  @media (max-width: 768px) {
    #home-text h1 {
      font-size: 2rem !important;
      letter-spacing: 1px !important;
    }
    #home-text .tagline {
      font-size: 1.1rem !important;
      letter-spacing: 1.5px !important;
    }
  }
</style>
{{ end }}
